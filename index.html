<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語帳 PDFメーカー</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans CJK JP", "Yu Gothic", sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
        }
        #input-area {
            margin-bottom: 20px;
        }
        .word-pair {
            display: flex;
            margin-bottom: 8px;
        }
        .word-pair span {
            width: 30px;
            font-weight: bold;
        }
        .word-pair input {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #generateBtn {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generateBtn:hover {
            background-color: #0056b3;
        }
        #generateBtn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        /* --- ★★★ ここから下は「PDFプレビュー欄」のCSS ★★★ --- */
        h2.preview-title {
            margin-top: 40px;
            border-bottom: 2px solid #ccc;
        }
        /* プレビューの「紙」の外枠 */
        #preview-area {
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px; /* プレビューの最大幅 */
            margin: 20px auto;
            aspect-ratio: 297 / 210; /* A4横の比率を保つ */
            
            /* 中身のレイアウト (pdf-pageと同じ) */
            padding: 15px; /* プレビュー用の余白 */
            box-sizing: border-box; 
            color: #000;
            display: flex;
            flex-direction: column; 
        }
        /* プレビューのタイトル */
        #preview-area h2 {
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
            margin-top: 0;
            margin-bottom: 10px;
            flex-shrink: 0;
            font-size: 18px; /* プレビュー用の文字サイズ */
        }
        /* プレビューの表 */
        #preview-area #pdf-table-wrapper {
            display: flex;
            width: 100%;
            flex-grow: 1;
            border: 2px solid #000;
            box-sizing: border-box;
            overflow: hidden; /* ★はみ出し防止 */
        }
        /* プレビューの左右カラム */
        #preview-area #pdf-left-column, 
        #preview-area #pdf-right-column {
            width: 50%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
        }
        #preview-area #pdf-left-column {
            border-right: 1px solid #000;
        }
        /* プレビューの列見出し */
        #preview-area h3 {
            text-align: center;
            background-color: #f0f0f0;
            border-bottom: 1px solid #000;
            padding: 4px 0; /* プレビュー用の余白 */
            margin: 0;
            flex-shrink: 0;
            font-size: 16px; /* プレビュー用の文字サイズ */
        }
        /* プレビューのリスト */
        #preview-area ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1; 
        }
        /* プレビューの各行 */
        #preview-area li {
            padding: 0 10px;
            font-size: 14px; /* プレビュー用の文字サイズ */
            border-bottom: 1px solid #ccc;
            flex-grow: 1; 
            display: flex;
            align-items: center;
            box-sizing: border-box;
            /* ★文字がはみ出た場合に省略記号(...)を出す */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #preview-area li:last-child {
            border-bottom: none;
        }

        /* --- ★★★ ここから下は「PDF生成用（非表示）」のCSS (変更なし) ★★★ --- */
        #pdf-page {
            position: absolute;
            left: -10000px;
            top: 0;
            width: 297mm;
            height: 210mm;
            padding: 10mm; 
            box-sizing: border-box; 
            background-color: #ffffff;
            color: #000;
            display: flex;
            flex-direction: column; 
        }
        #pdf-page h2 {
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 10px; 
            flex-shrink: 0;
            font-size: 18px; /* (ここは元のサイズ) */
        }
        #pdf-page #pdf-table-wrapper {
            display: flex; 
            width: 100%;
            flex-grow: 1; 
            border: 2px solid #000; 
            box-sizing: border-box;
        }
        #pdf-page #pdf-left-column, #pdf-page #pdf-right-column {
            width: 50%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
        }
        #pdf-page #pdf-left-column {
            border-right: 1px solid #000; 
        }
        #pdf-page h3 {
            text-align: center;
            background-color: #f0f0f0; 
            border-bottom: 1px solid #000; 
            padding: 8px 0;
            margin: 0;
            flex-shrink: 0; 
            font-size: 18px;
        }
        #pdf-page ol {
            list-style-type: none; 
            padding: 0;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1; 
        }
        #pdf-page li {
            padding: 0 10px; 
            font-size: 16px;
            border-bottom: 1px solid #ccc; 
            flex-grow: 1; 
            display: flex;
            align-items: center; 
            box-sizing: border-box;
        }
        #pdf-page li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>単語帳 PDFメーカー</h1>
    <p>英単語と日本語訳を10セット入力し、「PDFを作成」ボタンを押してください。</p>

    <div id="input-area">
        </div>

    <button id="generateBtn">PDFを作成</button>
    
    <hr> <h2 class="preview-title">PDFプレビュー</h2>
    <div id="preview-area">
        <h2>オリジナル単語帳</h2>
        <div id="pdf-table-wrapper"> 
            <div id="pdf-left-column">
                <h3>英単語</h3>
                <ol id="preview-list-eng">
                </ol>
            </div>
            <div id="pdf-right-column">
                <h3>日本語訳</h3>
                <ol id="preview-list-jpn">
                </ol>
            </div>
        </div>
    </div>
    <div id="pdf-page">
        <h2>オリジナル単語帳</h2>
        <div id="pdf-table-wrapper"> 
            <div id="pdf-left-column">
                <h3>英単語</h3>
                <ol id="word-list-eng">
                </ol>
            </div>
            <div id="pdf-right-column">
                <h3>日本語訳</h3>
                <ol id="word-list-jpn">
                </ol>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
